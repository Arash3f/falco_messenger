{% extends "_base.html" %}
{% load static %}

{% block title %}
<title>Join Group</title>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static '/css/style-same.min.css' %}"/>
  <link rel="stylesheet" href="{% static '/css/style-login.min.css' %}"/>
{% endblock %}

{% block Main %}
<div class="container ">
  <div class="header-content-login">
    <form method="POST">
      {% csrf_token %}
      {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
      {% endfor %}
      <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Group name</label>
        <div class="col-sm-10">
          {{ form.name }}
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Create" class="btn float-center login_btn btn-login">
      </div>
    </form>
  </div>
</div>
{% endblock %}
